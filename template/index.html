<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTURE ENGINE</title>
    <script type="text/javascript" src="{{url_for('static', filename='script.js')}}" defer></script>
    <style>
        /* General reset for better consistency */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: white; 
            margin-bottom: 20px;
            margin-top: 20px;
        }

        #logo {
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            max-width: 300px;
            height: auto; 
        }

        #search-box {
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #q, #p {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
            background-color: transparent;
            color: white;
        }

        #q::placeholder, #p::placeholder {
            color: #d1d1d1;
        }

        #submit_button {
            background-color: rgb(21, 21, 123); 
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #submit_button:hover {
            background-color: #333; 
            transform: scale(1.05);
        }

        #search-results {
            margin-top: 20px;
        }

        .result-item {
            border: 2px solid #444;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #1e1e1e;
        }

        .result-item img {
            max-height: 100px; 
            max-width: 100px;
            margin-right: 15px;
        }

        .result-item p {
            color: white;
        }

        .transparent-button {
            background-color: transparent;
            border: 2px solid rgb(21, 21, 123); 
            color: white; 
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .transparent-button:hover {
            background-color: rgb(21, 21, 123); 
            color: white;
        }

        @media (max-width: 768px) {
            #search-box {
                padding: 15px;
                max-width: 100%;
            }

            #q, #p {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <img id="logo" src="/static/logo.png" alt="Logo">

    <div id="search-box">
        <input type="text" id="q" name="q" placeholder="Company Name">
        <input type="text" id="p" name="p" placeholder="Founder Name">
        <button type="submit" id="submit_button" onclick="Search()">Search</button>
    </div>

    <div id="search-results"></div>
</body>
</html>
